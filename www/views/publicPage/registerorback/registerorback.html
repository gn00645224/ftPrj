<!--发现界面模板-->
<ion-view id="registerorback" view-title="{{name}}" hide-nav-bar=true>
	<div class="header">
		<div class="back" ng-click="back()">
			<i class=" iconfont icon-xiangzuo1"></i>
		</div>
		<div class="title">
			{{name}}
		</div>
		<div  class="right" >
			
		</div>
	</div>
		
	<ion-content class="registerorback">
		<form novalidate name="formregister">
			<div class="list">
				<button ng-if="name=='注册'&&!showCountDown" ng-click="yzcode($event,submitData.Phone)" class="button button-small">获取验证码</button>
				<button ng-if="name=='注册'&&showCountDown" ng-disabled="true" class="button button-small">{{countDownNum}}s后重新获取</button>
				<button ng-if="name=='找回密码'&&!showCountDown" ng-click="yzcode($event,submitForgotData.Phone)" class="button button-small">获取验证码</button>
				<button ng-if="name=='找回密码'&&showCountDown" ng-disabled="true" class="button button-small">{{countDownNum}}s后重新获取</button>
				<label class="item item-input">
		          <input ng-if="name=='注册'" class="backphone" ng-model="submitData.Phone" type="tel" name="phone" required="" placeholder="请输入手机号" >
		          <input ng-if="name=='找回密码'" class="backphone" ng-model="submitForgotData.Phone" type="tel" name="phone" required="" placeholder="请输入手机号" pattern="^1[0-9]{10}$">
		        </label>
				<label class="item item-input">
		          <input ng-if="name=='注册'" ng-model="submitData.Code" type="text" name="yz" required="" placeholder="请输入验证码">
		          <input ng-if="name=='找回密码'" ng-model="submitForgotData.Code" type="text" name="yz" required="" placeholder="请输入验证码">
		        </label>
				<label class="item item-input">
		          <input ng-if="name=='注册'" ng-model="submitData.Password" type="password" name="psw" required="" placeholder="请输入密码(6-16位)" pattern="^.{6,16}$">
		          <input ng-if="name=='找回密码'" ng-model="submitForgotData.NewPassword" type="password" name="psw" required="" placeholder="请输入密码(6-16位)" pattern="^.{6,16}$">
				</label>
				<label ng-if="name=='注册'" class="item item-input">
					<input ng-model="submitData.ConfirmPassword" type="password" name="confirmpsw" required="" placeholder="请确认您的密码">
				</label>
			
				<label ng-if="name=='注册'" class="item item-input">
		          <input ng-model="submitData.ParPhone" type="tel" name="parPhone" placeholder="推荐人手机号(选填)">
		        </label>
				
			</div>

			<div class="loginbtn">
				<div class="subbtn">
					<button ripple ripple-hold ripple-dark ng-disabled="formregister.$invalid" ng-click="Done()" class="button button-calm">完成</button>
				</div>
			</div>

			<div ng-if="name=='注册'" class="expl">
				<label>
					<input ng-model="registerAgree.agree" type="checkbox" name="ischeckbox" value="true" />
					<i class="iconfont icon-fuxuansel"></i>
					确认接受 
				</label>
				<span ui-sref="agreement">《房田用户试用协议》</span>
			</div>
		</form>

		<div style="width:100%;height:60px;"></div>
	</ion-content>

	<script id="register_modal" type="text/ng-template">
		<ion-modal-view id="register_modalview">
			<div class="img">
				<img ng-src="imgs/完善资料图片.png"/>		
			</div>
			<div class="next-step">
				<div class="complete">完善资料</div>
				<div class="button next" ng-click="nextStep()">下一步</div>
			</div>
			<div class="close" ng-click="cancelNext()">
				<i class="iconfont icon-cancel"></i>
			</div>
		</ion-modal-view>
	</script>
</ion-view>
