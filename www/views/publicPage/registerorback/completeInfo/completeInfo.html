
<ion-view id="complete_info" view-title="完善资料" hide-nav-bar=true>
<div class="header">
		<div class="back" ng-click="back()">
			<i class=" iconfont icon-xiangzuo1"></i>
		</div>
		<div class="title">
				完善资料
		</div>
		<div class="right" >
			
		</div>
	</div>
	
	<ion-content class="complete-info">
		<form novalidate name="formlogin">
			<div class="card list">
				<label class="item item-input">
					<span class="input-label">姓名</span>
						<input ng-disabled="true" type="text" name="name" ng-model="userinfo.Name" required=""  placeholder="姓名">
				</label>
				<label class="item item-input">
					<span class="input-label">身份证号</span>
						<input ng-disabled="true" type="text" name="idnumber" ng-model="userinfo.VNumber" required="" placeholder="身份证号" >
				</label>
				<label class="item item-input">
					<span class="input-label">邮箱</span>
						<input type="text" name="email" ng-model="userinfo.Email" required="" placeholder="请输入邮箱号码" >
				</label>
			</div>
			
			<div class="up-idcard">上传身份证</div>
			<div class="id-img">
				<p class="vcard-title">身份证正面</p>
				
				<img ng-show="!showIdCard.showFrontVCard" class="img" src="imgs/realname/身份证-正面.jpg"></img>
				<img ng-show="showIdCard.showFrontVCard" class="img" src="{{showIdCard.showFrontVCard}}"></img>
				<input style="display:none;" type="file" name="photo"  accept="image/*" autocomplete="off" />
			</div>

			<div class="id-img-reverse">
				<p class="vcard-title">身份证反面</p>
				<img ng-show="!showIdCard.showReverseVCard" class="img" src="imgs/realname/身份证-背面.jpg"></img>
				<img ng-show="showIdCard.showReverseVCard" class="img" src="{{showIdCard.showReverseVCard}}"></img>
				<input style="display:none;" type="file" name="photo"  accept="image/*" autocomplete="off" />
			</div>
			<div style="width:100%;height:15px;"></div>
		</form>
		<div style="width:100%;height:70px;"></div>
	</ion-content>
	
	<div ng-click="save()" class="save-btn">
		提交
	</div>
</ion-view>
