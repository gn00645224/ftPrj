
<ion-view id="order_visit" view-title="经纪人报备" hide-nav-bar=true>
<div class="header">
		<div class="back" ng-click="back()">
			<i class=" iconfont icon-xiangzuo1"></i>
		</div>
		<div class="title">
			经纪人报备
		</div>
		<div class="right" >
			
		</div>
	</div>
	
	<ion-content class="order-visit">
		<form novalidate name="formlogin">
			<div class="text-list">
				<label class="item item-input">
					<span class="input-label">姓名</span>
						<input type="text" name="name" ng-model="subData.Name" required=""  placeholder="请输入姓名">
				</label>
				<label class="item item-input">
					<span class="input-label">手机</span>
					<input type="tel" name="tel" ng-model="subData.Phone" required="" placeholder="请输入手机" >
				</label>
				<label class="item item-input">
					<span class="input-label">看房时间</span>
					<input type="text" name="time" ng-model="subData.LookTime" class="order-visit-time" placeholder="看房时间" >
				</label>
			</div>
			
			<div style="width:100%;height:15px;"></div>
		</form>
		<div style="width:100%;height:50px;"></div>
	</ion-content>
	
	<div ng-click="save()" class="save-btn">
		提交
	</div>
</ion-view>
