					<div class="user-name overflow-omit-one">{{hisInfo.Name}}</div>
				</div>
	
				<div class="right-text">
					<div class="text-item overflow-omit-one">
						<span ng-if="hisInfo.IsShowPhone">电话：{{hisInfo.UserName}}</span>
						<span ng-if="!hisInfo.IsShowPhone">电话：不可见</span>
					</div>
					<div class="text-item overflow-omit-one">
						<span ng-if="hisInfo.ShowConfig.showMySex">性别：{{hisInfo.Sex}}</span>
						<span ng-if="!hisInfo.ShowConfig.showMySex">性别：不可见</span>
					</div>
					<div class="text-item overflow-omit-one">
						<span ng-if="hisInfo.ShowConfig.showMyJob">职业：{{hisInfo.Job}}</span>
						<span ng-if="!hisInfo.ShowConfig.showMyJob">职业：不可见</span>
					</div>
					<div class="text-item overflow-omit-one">
						<span ng-if="hisInfo.ShowConfig.showMyChoosePrefer">选房偏好：{{hisInfo.HouseHobby}}</span>
						<span ng-if="!hisInfo.ShowConfig.showMyChoosePrefer">选房偏好：不可见</span>
					</div>
				</div>
			</div>
		</div>
		
		<div class="offline"></div>

		<div class="owner-to-him-wrapper">
			<div ui-sref="personalHouse({id:userId})" ng-if="hisInfo.ShowConfig.showMyHouse" class="owner-to-him">
				<div class="owner-name">他的房源</div>
				<div class="owner-num overflow-omit-one"></div>
			</div>
			<div ui-sref="personalNeed({id:userId})" ng-if="hisInfo.ShowConfig.showMyNeed" class="owner-to-him">
				<div class="owner-name">他的需求</div>
				<div class="owner-num overflow-omit-one"></div>
			</div>
			<div ng-if="hisInfo.ShowConfig.showMyEvaluation" class="owner-to-him">
				<div class="owner-name">他的评测</div>
				<div class="owner-num overflow-omit-one"></div>
			</div>
			<div ng-if="hisInfo.ShowConfig.showMyRecruitment" class="owner-to-him">
				<div class="owner-name">他的招聘/应聘</div>
				<div class="owner-num overflow-omit-one"></div>
			</div>
			<div ng-if="hisInfo.ShowConfig.showMyShop" class="owner-to-him">
				<div class="owner-name">他的店铺</div>
				<div class="owner-num overflow-omit-one"></div>
			</div>
			<div ng-if="hisInfo.ShowConfig.showMyTask" class="owner-to-him">
				<div class="owner-name">他的任务</div>
				<div class="owner-num overflow-omit-one"></div>
			</div>
