
<ion-view id="mall_classify" view-title="商城分类" hide-nav-bar="true">	
	<div class="header">
		<div ng-click="back()" class="back">
		</div>
		<div class="title">
			商城分类
		</div>
		<div class="right">
			<!-- 搜索 -->
		</div>
	</div>

	<div class="content-wrapper">
		<div class="left-content">
			<ion-content class="mall-classify-left">
				<div 
					ng-click="switchGroupIndex($index)"
					ng-repeat="group in classifyList track by $index" 
					class="group-wrapper">
					<div ng-class="{true:'active',false:''}[groupActiveIndex==$index]" class="group-title">{{group.text}}</div>
				</div>
			</ion-content>
		</div>
		<div class="right-content">
			<ion-content class="mall-classify-right">
				<div ng-show="groupActiveIndex==$index" ng-repeat="group in classifyList track by $index" class="group-wrapper">
					<div class="flex-wrapper">
						<div ui-sref="goodsList({type:item.id,typename:item.text,ptype:group.id})" ng-repeat="item in group.children track by $index" class="flex-item">
							<div class="img">
								<img 
									ng-src="{{item.image}}" 
									onError="src='http://imgs.wujiuyun.com//Images//logo.png'"
									alt="">
							</div>
							<div class="name">{{item.text}}</div>
						</div>
					</div>
				</div>
			</ion-content>
		</div>
	</div>
	
	<!-- tab导航 -->
	<div ng-include="'views/mall/mall-includes/mallTabs/mallTabs.html'"></div>

</ion-view>
