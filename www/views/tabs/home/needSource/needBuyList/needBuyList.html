<ion-view id="need_buy_list" view-title="求购" hide-nav-bar="true">
	<div class="header">
		<div ng-click="back()" class="back">
			<i class="iconfont icon-xiangzuo1"></i> 
		</div>
		<div class="title">
			求购
			<span ng-show="paramsData.type==0">新房</span>
			<span ng-show="paramsData.type==1">二手房</span>
			<span ng-show="paramsData.type==5">商铺</span>
			<span ng-show="paramsData.type==17">写字楼</span>
			<span ng-show="paramsData.type==7">厂房</span>
			<span ng-show="paramsData.type==9">仓库</span>
			<span ng-show="paramsData.type==11">车位</span>
		</div>
	</div>

	<ion-content delegate-handle="needbuy-list-Scroll" class="need-buy-list">
		<div class="house-need-main">
			<p ng-show="needBuyList.length==0" class="baseLine"><span>暂无更多</span></p>
			<div 
				ui-sref="needDetail({id:needBuy.Id})" 
				ng-repeat="needBuy in needBuyArr track by $index" 
				class="arr-item"
				ripple-hold ripple-dark
			>
				<div class="left-img"><img ng-src="{{needBuy.UserInfo.ShowImage || 'http://imgs.wujiuyun.com//Images//logo.png'}}" alt=""></div>
				<div class="right-text">
					<div class="title">
						<span ng-if="needBuy.UserInfo.Name">{{needBuy.UserInfo.Name}}</span>
						<span ng-if="!needBuy.UserInfo.Name">房田用户</span>
					</div>
					
					<div class="br-price-type">
						<span class="spanprice">
							<span ng-if="needBuy.MinPrize&&!needBuy.MaxPrize"><span class="large">{{needBuy.MinPrize}}</span>万以上</span>
							<span ng-if="needBuy.MinPrize&&needBuy.MaxPrize"><span class="large">{{needBuy.MinPrize}}~{{needBuy.MaxPrize}}</span>万</span>
							<span ng-if="!needBuy.MinPrize&&needBuy.MaxPrize"><span class="large">{{needBuy.MaxPrize}}</span>万以下</span>
							<span ng-if="!needBuy.MinPrize&&!needBuy.MaxPrize">价格不限</span>
						</span>
						<span class="span-gray" ng-if="needBuy.Type==0">&nbsp;|&nbsp;新房</span>
						<span class="span-gray" ng-if="needBuy.Type==1">&nbsp;|&nbsp;二手房</span>
						<span class="span-gray" ng-show="needBuy.Type==5">&nbsp;|&nbsp;商铺</span>
						<span class="span-gray" ng-show="needBuy.Type==17">&nbsp;|&nbsp;写字楼</span>
						<span class="span-gray" ng-show="needBuy.Type==7">&nbsp;|&nbsp;厂房</span>
						<span class="span-gray" ng-show="needBuy.Type==9">&nbsp;|&nbsp;仓库</span>
						<span class="span-gray" ng-show="needBuy.Type==11">&nbsp;|&nbsp;车位</span>
					</div>
					<div class="info">
						<span class="span-gray"><i class="iconfont icon-dingwei"></i>{{needBuy.District}}</span>
					</div>
					<div class="by-tags overflow-omit-one">
						<span class="tag-item" ng-show="needBuy.Type==0||needBuy.Type==1">{{needBuy.RoomType}}室{{needBuy.HallType}}厅{{needBuy.BathType}}卫</span>
					</div>
				</div>
			</div>
		</div>  
		<p ng-show="needBuyArr.length==0" class="baseLine"><span>暂无</span></p>
		<ion-infinite-scroll on-infinite="needLoadMore(true)" distance="15%" ng-if="needHaveMore" > </ion-infinite-scroll>
	</ion-content>
	
	

</ion-view>
