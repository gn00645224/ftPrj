
<ion-view id="agent_entrance" view-title="中介入口" hide-nav-bar="true">
	<div class="header house-header">
		<div ng-click="back()" class="back">
			<i class="iconfont icon-xiangzuo1"></i> 
		</div>
		<div class="title">
			中介入口
		</div>
		<div class="right"></div>
	</div>
	<div class="head-bg"></div>

	<ion-content has-bouncing="false" class="agent-entrance">
		<ion-refresher 
            pulling-icon="" 
            pulling-text="" 
            spinner="lines"  
            on-refresh="initData()" 
            >
		</ion-refresher>
		<div class="main">

			<div class="enter-partner">
				<div class="in-enter-partner">
					<div class="enter-wrapper">
						<div ui-sref="newHousePage" class="enter-item">
							<svg class="icon" aria-hidden="true">
								<use xlink:href="#icon-tongdao-10"></use>
							</svg>
							<div class="bot-txt">一手房</div>
						</div>
						<div ui-sref="tabs.ershouPage" class="enter-item">
							<svg class="icon" aria-hidden="true">
								<use xlink:href="#icon-tongdao-8"></use>
							</svg>
							<div class="bot-txt">中介房源</div>
						</div>
						<div ui-sref="tabs.ershouPage" class="enter-item">
							<svg class="icon" aria-hidden="true">
								<use xlink:href="#icon-tongdao-7"></use>
							</svg>
							<div class="bot-txt">业主房源</div>
						</div>
						<div ui-sref="needTypeChoose({type:1})" class="enter-item">
							<svg class="icon" aria-hidden="true">
								<use xlink:href="#icon-tongdao-9"></use>
							</svg>
							<div class="bot-txt">房客求租</div>
						</div>
						<div ui-sref="needTypeChoose({type:0})" class="enter-item">
							<svg class="icon" aria-hidden="true">
								<use xlink:href="#icon-tongdao-11"></use>
							</svg>
							<div class="bot-txt">房客求购</div>
						</div>
					</div>
					<div class="borderline"></div>
					<div class="partner">
						<div class="left-text">
							<div class="top">成为合伙人</div>
							<div class="bot">
								想了解更多详情？快加入我们吧
							</div>
						</div>
						<div class="right-btn">申请加入</div>
					</div>
				</div>
			</div>
			<div class="title-line">
				<div class="left-cell">
					<div class="borderline"></div>
				</div>
				<div class="mid-cell">案例分析</div>
				<div class="right-cell">
					<div class="borderline"></div>
				</div>
			</div>
			<div class="case-list-wrapper">
				<div class="case-list">
					<div 
					ui-sref="sellHouseDetail({id:house.Id})"
					ng-repeat="house in oldhousearr track by $index"
					class="case-item">
						<div class="left-cell"><img ng-src="{{house.Thumb}}" alt=""></div>
						<div class="mid-cell">
							<div class="title overflow-omit-one">{{house.Title}}</div>
							<div class="house-type overflow-omit-one">{{house.HouseType}}</div>
							<div class="community overflow-omit-one">{{house.CommunityName}}</div>
						</div>
						<div class="right-cell overflow-omit-one">
							{{house.Price}}万
						</div>
					</div>
				</div>
			</div>
		</div>		
	</ion-content>
</ion-view>
