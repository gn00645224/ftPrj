
<ion-view id="home_classify" view-title="房产分类" hide-nav-bar="true">
	<div class="header">
		<div class="back"></div>
		<div class="title">
			房产分类
		</div>
		<div class="right"></div>
	</div>
	<div class="head-bg"></div>

	<ion-content class="home-classify">
		<ion-refresher 
            pulling-icon="" 
            pulling-text="" 
            spinner="lines"  
            on-refresh="loadhousetimes()" 
            >
        </ion-refresher>
		<div class="main">
			<div class="title-wrapper">
				出租
			</div>
			<div class="enter-partner">
				<div class="in-enter-partner">
					<div class="enter-wrapper">
						<div ui-sref="rentHouseList({classify:'住宅'})" class="enter-item">
							<svg class="icon" aria-hidden="true">
								<use xlink:href="#icon-zhuzhai-"></use>
							</svg>
							<div class="bot-txt">住宅</div>
						</div>
						<div ui-sref="rentHouseList({classify:'商铺'})" class="enter-item">
							<svg class="icon" aria-hidden="true">
								<use xlink:href="#icon-shangpu-"></use>
							</svg>
							<div class="bot-txt">商铺</div>
						</div>
						<div ui-sref="rentHouseList({classify:'写字楼'})" class="enter-item">
							<svg class="icon" aria-hidden="true">
								<use xlink:href="#icon-xiezilou-"></use>
							</svg>
							<div class="bot-txt">写字楼</div>

								<use xlink:href="#icon-gongchang-"></use>

							<div class="bot-txt">厂房</div>

							<svg class="icon" aria-hidden="true">
								<use xlink:href="#icon-cangku-"></use>
							</svg>
							<div class="bot-txt">仓库</div>
						</div>
						<div ui-sref="rentHouseList({classify:'车位'})" class="enter-item">
							<svg class="icon" aria-hidden="true">
								<use xlink:href="#icon-cheku-"></use>
							</svg>
							<div class="bot-txt">车位</div>
						</div>
					</div>
				</div>
			</div>
