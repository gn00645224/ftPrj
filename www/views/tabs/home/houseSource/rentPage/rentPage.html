
<ion-view id="rent_page" view-title="租房" hide-nav-bar="true">
	<div class="search-header">
		<div ng-click="back()" class="back">
			<i class="iconfont icon-xiangzuo1"></i> 
		</div>
		<div ui-sref="houseSearch({type:2})" class="title">
			<div class="fake-input">
				<div class="fake-search">
					<i class="iconfont icon-sousuo2"></i>请输入小区/商圈
				</div>
			</div> 
		</div>
	</div>
	<div class="head-bg-houseimg"></div>
	
	<ion-content delegate-handle="rent-page-Scroll" class="rent-page">
		<ion-refresher 
            pulling-icon="" 
            pulling-text="" 
            spinner="lines"  
            on-refresh="initData()" 
		>
		</ion-refresher>
		
		<div class="white-content">
			<div class="under-head">
				<ion-slide-box 
					on-slide-changed="changeAdSlide($index)" 
					show-pager="false" 
					delegate-handle='rentpage-svg-slide'
				>
					<ion-slide>
						<div class="fix-wrapper">
							<div ui-sref="rentHouseList({classify:'住宅',date:paramsDate})" class="fix-item">
								<div class="img zhuzhai">
									<svg class="icon" aria-hidden="true">
										<use xlink:href="#icon-zhuzhai-"></use>
									</svg>
								</div>
								<p>住宅</p>
							</div>
							<div ui-sref="rentHouseList({classify:'商铺',date:paramsDate})" class="fix-item">
								<div class="img shangpu">
									<svg class="icon" aria-hidden="true">
										<use xlink:href="#icon-shangpu-"></use>
									</svg>
								</div>
								<p>商铺</p>
							</div>
							<div ui-sref="rentHouseList({classify:'写字楼',date:paramsDate})" class="fix-item">
								<div class="img xiezilou">
									<svg class="icon" aria-hidden="true">
										<use xlink:href="#icon-xiezilou-"></use>
									</svg>
								</div>
								<p>写字楼</p>
							</div>
							<div ui-sref="rentHouseList({classify:'住宅',date:0})" class="fix-item">
								<div class="img changfang">
									<svg class="icon" aria-hidden="true">
											<use xlink:href="#icon-zhengzu-"></use>
									</svg>
								</div>
								<p>整租</p>
							</div>
							<div ui-sref="rentHouseList({classify:'住宅',date:4})" class="fix-item">
								<div class="img cangku">
									<svg class="icon" aria-hidden="true">
											<use xlink:href="#icon-hezu-"></use>
									</svg>
								</div>
								<p>合租</p>
							</div>
						</div>
					</ion-slide>
					<ion-slide >
						<div class="fix-wrapper">
							<div class="fix-item">
								<div class="img changfang">
									<svg class="icon" aria-hidden="true">
										<use xlink:href="#icon-changfangjijiangshangxian-"></use>
									</svg>
								</div>
								<p>厂房</p>
							</div>
							<div class="fix-item">
								<div class="img cangku">
									<svg class="icon" aria-hidden="true">
										<use xlink:href="#icon-cangkujijiangshangxian-"></use>
									</svg>
								</div>
								<p>仓库</p>
							</div>
						</div>
					</ion-slide>
				</ion-slide-box>  
				<div class="svg-slide-page-num">
					<div class="flex-item" ng-class="{true:'active',false:''}[currentAdSlideIndex==0]"></div>
					<div class="flex-item" ng-class="{true:'active',false:''}[currentAdSlideIndex==1]"></div>
				</div>  
			</div>
					
			<div class="offline"></div>
			<div class="main">
				<h5>热门房源</h5>
				<div 
					ui-sref="rentHouseDetail({id:sellhouse.Id})" 
					ng-repeat="sellhouse in renthousearr track by $index" 
					ripple-hold ripple-dark
					class="house-list-item"
				>
					<div class="left-img"><img ng-src="{{sellhouse.Thumb}}" alt=""></div>
					<div class="right-text">
						<div class="title overflow-omit-one">{{sellhouse.Title}}</div>
						<div class="br-price-type overflow-omit-one">
							<span class="spanprice">
								<span class="large">{{sellhouse.Price}}</span>元/月
							</span>
							<span class="span-gray">&nbsp;|&nbsp;{{sellhouse.HouseType}}</span>
							<span class="span-gray">&nbsp;|&nbsp;{{sellhouse.Space}}m²</span>
						</div>
						<div class="info overflow-omit-one">
							<span class="span-gray"><i class="iconfont icon-dingwei"></i>{{sellhouse.CommunityName}}</span>
						</div>
						<div class="by-tags overflow-omit-one">
							<span class="tag-item" ng-repeat="tag in sellhouse.Tags track by $index">{{tag}}</span>
						</div>
					</div>
				</div>
				
				<div ui-sref="rentHouseList({classify:'住宅',date:paramsDate})" class="look-more">查看全部</div>
			</div>
		</div>
	</ion-content>
</ion-view>
