<ion-view id="group_chat" view-title="群聊" hide-nav-bar=true>  
        
	<div class="header">
		<div ng-click="back()" class="back">
			<i class="iconfont icon-xiangzuo1"></i>
		</div>
		<div class="title">
			群聊
		</div>
		<div ui-sref="tabs.createGroup" class="right">
			<i class="iconfont icon-tianjia"></i>
		</div>
	</div>

  		<!--显示客户列表-->
	<div>
		<ion-content delegate-handle="groupChatScroll" class="group-chat">  
			<div ng-show="groupList.length<1" class="no-results">
				<p>暂无群组</p>
			</div>
			<ul class="clientli">  
				<li ui-sref="groupDialogBox({id:item.teamId})" class="client-name" ng-repeat="item in groupList">                       
					<div class="avatar">
						<img 
							ng-src="{{item.avatar || 'http://imgs.wujiuyun.com//Images//logo.png'}}" 
							onError="src='http://imgs.wujiuyun.com//Images//logo.png'" 
							alt=""
						/>
					</div>
					<div class="name">{{item.name}}</div>     
				</li>  
			</ul>
		</ion-content>  			
	</div>
</ion-view>
