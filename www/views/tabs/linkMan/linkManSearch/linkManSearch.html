<ion-view id="link_man_search" view-title="新房" hide-nav-bar="true">
	<div class="search-header">
		<!-- <div ng-click="back()" class="back">
			<i class="iconfont icon-xiangzuo1"></i> 
		</div> -->
		<div class="title">
			<div class="fake-input">
				<i class="iconfont icon-sousuo2"></i>
				<input type="text" ng-model="searchData.data" ng-change="inputChange()" placeholder="搜索">
				<span class="ion-close-circled" ng-click="searchEmpty()" ng-show="searchData.data" ></span>
			</div> 
		</div>
		<div ng-click="back()" class="right">取消</div>
	</div>

	<ion-content class="link-man-search">
		<div ng-show="searchData.data" class="result-wrapper">
			<div class="result-title">联系人</div>
			<ul class="clientli" ng-class="{true:'show-all',false:''}[moreFriend]">  
				<li 
					ui-sref="linkManDetail({account:item.account})" 
					class="client-name" 
					ng-repeat="item in friendArr | filter:searchData.data | orderBy:'pinyinName'">             
					<div class="avatar">
						<img 
							ng-src="{{item.avatar || 'http://imgs.wujiuyun.com//Images//logo.png'}}" 
							onError="src='http://imgs.wujiuyun.com//Images//logo.png'"
							alt="">
					</div>
					<div class="name">{{item.alias || item.nick || '房田用户'}}</div> 
					<div class="vip-level">
						<svg ng-if="!item.custom.vip" class="icon" aria-hidden="true">
							<use xlink:href="#icon-putongyonghu"></use>
						</svg>
						<svg ng-if="item.custom.vip=='白银'" class="icon" aria-hidden="true">
							<use xlink:href="#icon-gerenhuiyuan"></use>
						</svg>
						<svg ng-if="item.custom.vip=='黄金'" class="icon" aria-hidden="true">
							<use xlink:href="#icon-tuanduihuiyuan"></use>
						</svg>
						<svg ng-if="item.custom.vip=='铂金'" class="icon" aria-hidden="true">
							<use xlink:href="#icon-shanghulaobandiaozhuixunzhang"></use>
						</svg>
						<svg ng-if="item.custom.vip=='钻石'" class="icon" aria-hidden="true">
							<use xlink:href="#icon-qiyezhudiaozhuixunzhang"></use>
						</svg>
					</div>
				</li>  
			</ul> 

			<div ng-click="showMoreFriend()" class="look-more">
				<span class="left"><i class="iconfont icon-sousuo2"></i>更多</span>
				<span class="right"><i class="iconfont icon-gengduo"></i></span>
			</div>
		</div>

		<div ng-show="searchData.data" class="offline"></div>
		<div ng-show="searchData.data" class="result-wrapper">
			<div class="result-title">群聊</div>
			<ul class="group-list" ng-class="{true:'show-all',false:''}[moreGroup]">  
				<li 
					ui-sref="groupDialogBox({id:item.teamId})" 
					class="client-name" 
					ng-repeat="item in groupList | filter:searchData.data ">                       
					<div class="avatar">
						<img 
							ng-src="{{item.avatar || 'http://imgs.wujiuyun.com//Images//logo.png'}}" 
							onError="src='http://imgs.wujiuyun.com//Images//logo.png'" 
							alt=""
						/>
					</div>
					<div class="name">{{item.name}}</div>     
				</li>  
			</ul>
			<div ng-click="showMoreGroup()" class="look-more">
				<span class="left"><i class="iconfont icon-sousuo2"></i>更多</span>
				<span class="right"><i class="iconfont icon-gengduo"></i></span>
			</div>
		</div>
	</ion-content>
</ion-view>
