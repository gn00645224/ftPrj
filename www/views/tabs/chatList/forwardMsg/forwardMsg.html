<ion-view id="forward_msg" view-title="转发" hide-nav-bar=true>  
        
	<div class="header">
		<div ng-click="back()" class="back">
			<i class="iconfont icon-xiangzuo1"></i>
		</div>
		<div class="title">
			转发给
		</div>
		<div class="right">
		</div>
	</div>

  		<!--显示客户列表-->
	<div>
		<ion-content delegate-handle="groupChatScroll" class="forward-msg">  
			<!-- 好友 -->
			<ul class="clientli">  
				<li ng-click="chooseTarget('p2p',item.account,item.alias||item.nick||'房田用户')" class="client-name" ng-repeat="item in friendArr">                       
					<div class="avatar">
						<img 
							ng-src="{{item.avatar || 'http://imgs.wujiuyun.com//Images//logo.png'}}" 
							onError="src='http://imgs.wujiuyun.com//Images//logo.png'" 
							alt=""
						/>
					</div>
					<div class="name">{{item.alias || item.nick || '房田用户'}}</div>     
				</li>  
			</ul>
			<div class="borderline"></div>
			<!-- 群 -->
			<ul class="clientli">  
				<li ng-click="chooseTarget('team',item.teamId,item.name+'(群组)')" class="client-name" ng-repeat="item in groupList">                       
					<div class="avatar">
						<img 
							ng-src="{{item.avatar || 'http://imgs.wujiuyun.com//Images//logo.png'}}" 
							onError="src='http://imgs.wujiuyun.com//Images//logo.png'" 
							alt=""
						/>
					</div>
					<div class="name">{{item.name}}(群组)</div>     
				</li>  
			</ul>
		</ion-content>  			
	</div>
</ion-view>
